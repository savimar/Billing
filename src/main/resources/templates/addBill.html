<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Добавить пользователя </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Изменить счет</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <!--/*@thymesVar id="bill" type="ru.savimar.billing.entity.Bill"*/-->
                <!--/*@thymesVar id="userId" type="java.lang.Integer"*/-->
                <form action="#" th:action="@{/createBill}" th:object="${bill}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="account" class="col-form-label">Счет</label>
                            <input type="text" th:field="*{account}" class="form-control"
                                   id="account" placeholder="account" />
                        </div>
                        <!--<div class="form-group col-md-8">
                            <label for="userId" class="col-form-label">Пользователь</label>
                            <input type="text" th:field="${userId}"  class="form-control"
                                   id="userId" placeholder="1" />
                        </div>

-->



                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Сохранить" />
                        </div>

                        <input type="hidden" id="id" th:field="*{id}" />

                       <!-- <input type="hidden" id="userId" th:field="${userId}" />-->

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
